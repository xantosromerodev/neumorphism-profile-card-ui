<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="webfonts/">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Tarjeta de perfil</title>
</head>
<body>

    <!-- BEM (Block - Element - Modifier) -->
    <div class="card">
        <div class="card__area">
            <div class="card__area--inner">
                <img src="images/avatar.png" alt="Foto de perfil">
            </div>
        </div>

        <div class="icon icon--arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon icon--dots"><i class="fas fa-ellipsis-v"></i></div>

        <h1 class="card--name">Santos Romero</h1>
        <span class="card--role">Desarrollador Frontend</span>
        <!-- Bloque -->
        <div class="social">
            <a href="#" class="social__icon social__icon--hashnode"><i class="fab fa-hashnode"></i></a>
            <a href="#" class="social__icon social__icon--linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social__icon social__icon--github"><i class="fab fa-github"></i></a>
            <a href="#" class="social__icon social__icon--youtube"><i class="fab fa-codepen"></i></a>
        </div>
        <!-- Bloque -->
        <div class="button">
            <button class="btn btn--message">Mensajes</button>
            <button class="btn btn--follow">Seguidores</button>
        </div>
        <!-- Bloque -->
        <div class="share">
            <div class="btn">
                <i class="far fa-heart"></i>
                <span>20.4k</span>
            </div>
            <div class="btn">
                <i class="far fa-comment"></i>
                <span>14.3k</span>
            </div>
            <div class="btn">
                <i class="fas fa-share"></i>
                <span>12.8k</span>
            </div>
        </div>
    </div>

</body>
</html>
